query getCiCatalogResourceDetails($id: CiCatalogResourceID!) {
  ciCatalogResource(id: $id) {
    id
    openIssuesCount
    openMergeRequestsCount
    versions(first: 1) {
      nodes {
        id
        commit {
          id
          pipelines(first: 1) {
            nodes {
              id
              detailedStatus {
                id
                detailsPath
                icon
                text
                group
              }
            }
          }
        }
        tagName
        releasedAt
      }
    }
  }
}
