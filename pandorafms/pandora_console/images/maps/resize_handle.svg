<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   version="1.1">
  <defs>
    <symbol id="resize_handle">
		<g>
			<rect
				y="0"
				x="0"
				height="10"
				width="10"
				style="
				fill:#000000;
				fill-opacity:0;"
				/>
			<circle
			 style="opacity:1;
				fill:#ff0000;
				fill-opacity:1;"
			 cy="5"
			 cx="5"
			 r="5" />
			<circle
			 style="opacity:1;
				fill:#ffff00;
				fill-opacity:1;"
			 cx="5"
			 cy="5"
			 r="2.5" />
        </g>
    </symbol>
  </defs>
  <g transform="translate(0 0)">
    <use xlink:href="#resize_handle" />
  </g>
</svg>
