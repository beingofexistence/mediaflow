<div ng-controller="TrendFormModalController">
  <div class="modal-header">
    <h4 class="modal-title" translate>Create Trend</h4>
    <button class="close" ng-click="close()" aria-hidden="true">Ã—</button>
  </div>
  <div class="modal-body">
    <div class="well bs-component">
      <form name="form" class="form-horizontal">
        <fieldset>
          <div class="form-group">
            <label for="keywords" translate>Keywords</label>
            <input type="text" ng-model="trend.keywords" class="form-control" id="keywords" name="keywords" placeholder="{{ 'Enter keywords' | translate }}">
            <small class="help-block form-text text-muted" translate="trends_modal_help"></small>
          </div>
          <div class="form-group">
            <label for="type" translate>Media</label>
            <select id="type" class="form-control" ng-model="trend.media" ng-options="media as media | translate for media in mediaOptions">
              <option value="" translate>Choose media</option>
            </select>
          </div>
          <div class="form-group">
            <label for="source" translate>Source</label>
            <select id="source" ng-model="trend.sourceId" ng-options="value._id as value.nickname for value in sources" class="form-control">
              <option value="" translate>Choose source</option>
            </select>
          </div>
          <div class="form-group">
            <label for="incident" translate>Incident</label>
            <select id="incident" ng-model="trend.incidentId" ng-options="value._id as value.title for value in incidents" class="form-control">
              <option value="" translate>Choose incident</option>
            </select>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default" ng-click="close()" translate>Close</button>
    <button class="btn btn-primary" ng-click="save(form)" translate>Submit</button>
  </div>
</div>
