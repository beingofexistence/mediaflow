<nav class="source-nav" aria-label="breadcrumb">
    <ol class="breadcrumb mb-0">
      <li class="breadcrumb-item"><a ui-sref="credentials" translate>Credentials</a></li>
      <li class="breadcrumb-item active">{{ credentials.name }}</li>
    </ol>
  </nav>
  
  <ng-include src="'/templates/alerts.html'"></ng-include>
  <div class="container-fluid mt-4">
    <div class="row">
      <div class="col">
      </div>
      <div class="col-md-9">
        <div class="card shadow-sm">
          <div class="card-header card__header">
            <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with Credentials Delete Button" ng-show="currentUser.can('edit data')">
              <div class="btn-group">
                <button type="button" ui-sref="credentials" class="btn btn-default">
                  <i class="fa fa-arrow-left" aria-hidden="true"></i>
                </button>
              </div>
              <div class="btn-group">
                <div>
                  <button type="button" class="btn btn-info" aggie-confirm="{{ 'Are you sure you want to delete these credentials?' | translate }}" on-confirm="delete()">
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="card-body">
            <h5 class="card-title" translate>Credentials Details</h5>
            <table class="table table-bordered table-striped">
              <tbody>
                <tr>
                  <th scope="row" translate>Name</th>
                  <td>{{ credentials.name }}</td>
                </tr>
                <tr>
                  <th scope="row" translate>Type</th>
                  <td class="detail-value">{{credentials.type | translate}}</td>
                </tr>
              </tbody>
            </table>
            <br/>
            <h5 class="card-title" translate>Sources</h5>
            <p ng-hide="sources.length > 0" translate>There are no sources to display.</p>
            <div ng-show="sources.length > 0">
              <div class="table-responsive-sm">
                <table class="table" ng-show="sources.length > 0">
                  <thead>
                    <tr>
                      <th scope="col" translate>Name</th>
                      <th scope="col" translate>Enabled</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="s in sources">
                      <td class="td--name">
                        <a href="/sources/{{s._id}}" class="table-primary-link"> {{ s.nickname }} </a>
                      </td>
                      <td class="td--enabled">{{ s.enabled ? 'Yes' : 'No' | translate }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="sticky-top">
          <div class="d-none d-md-block">
            <div ng-include="'/templates/side-statsbar.html'"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
