<ng-include src="'/templates/alerts.html'"></ng-include>
<div class="container-fluid mt-4">
  <div class="row">
    <div class="col">
    </div>
    <div class="col-lg-9">
      <div class="card shadow-sm">
        <div class="card-header card__header d-flex justify-content-between">
          <h4 class="card-title mb-0">Credentials</h4>
          <div>
            <button role="button" aria-expanded="false" ng-controller="CredentialsFormModalController" class="btn btn-info" ng-click="create()" translate>New Credentials</button>
          </div>
        </div>
        <div class="card-body">
          <p ng-hide="credentials.length > 0 " translate>Sorry, but we couldn't find any credentials.</p>

          <table class="table mt-2" ng-show="credentials.length > 0">
            <thead>
            <tr>
              <th scope="col" translate>Name</th>
              <th scope="col" translate>Type</th>
              <th scope="col" translate>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="c in credentials">
              <td class="compact content">
                <a href="credentials/{{c._id}}" class="table-primary-link"> {{ c.name }} </a>
              </td>
              <td class="compact content">{{ c.type | translate }}</td>
              <td ng-controller="CredentialsFormModalController" class="actions compact">
                <a href ng-show="currentUser.can('admin users')" aggie-confirm="{{ 'Are you sure you want to delete these credentials?' | translate }}" on-confirm="delete(c)"><i class="fa fa-trash text-blue fa-lg"></i></a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="sticky-top">
        <div class="d-none d-lg-block">
          <div ng-include="'/templates/side-statsbar.html'"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col text-center">
      <div class="d-lg-none">
        <div ng-include="'/templates/bottom-statsbar.html'"></div>
      </div>
    </div>
  </div>
</div>
